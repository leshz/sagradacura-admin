name: version

on:
  push:
    branches:
      - main

jobs:
  create_version:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - name: Tag/Release on Push Action
        uses: rymndhng/release-on-push-action@v0.28.0
        with:
          bump_version_scheme: patch
